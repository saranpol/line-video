{{define "index"}}{{template "header" dict "Info" . }}<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=728834690549617";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <script>
        var Title = "{{ .Title }}";
        var SubTitle = "{{ .SubTitle }}";
        var VID = "{{ .VID }}";
    </script>
    <div id="content"></div>
    <script src="/js/index.js?v=2"></script>

    <div class="center">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Line Video Rectangle -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:336px;height:280px"
             data-ad-client="ca-pub-9816851084810349"
             data-ad-slot="2999676555"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="fb-comments" data-href="https://line-video.appspot.com/{{ .Title }}/{{ .VID }}" data-width="100%" data-numposts="5"></div>

    <div class="center">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Line Video Rectangle -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:336px;height:280px"
             data-ad-client="ca-pub-9816851084810349"
             data-ad-slot="2999676555"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="center padbottom">
        <div class="fb-page" data-href="https://www.facebook.com/%E0%B8%A3%E0%B8%A7%E0%B8%A1%E0%B8%84%E0%B8%A5%E0%B8%B4%E0%B8%9B%E0%B9%80%E0%B8%94%E0%B9%87%E0%B8%94-1719067224982134/" data-tabs="timeline" data-width="336" data-height="1200" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"></div>
    </div>


    <div class="center">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Line Video Rectangle -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:336px;height:280px"
             data-ad-client="ca-pub-9816851084810349"
             data-ad-slot="2999676555"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>


    {{template "footer"}}
</body>
</html>
{{end}}
